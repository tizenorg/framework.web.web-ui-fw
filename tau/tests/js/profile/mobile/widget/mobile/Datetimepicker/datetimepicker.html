<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../../../../../../libs/qunit-1.11.0.css" />
<title>Datetimepicker</title>
</head>

<body>
	<h1 id="qunit-header">Button</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

	<div id="qunit-fixture">
		<div data-role="page" id="page1">
			<div data-role="content">
				<input type="datetime" name="test-date" id="test-date"
					data-format="MMM dd yyyy	hh:mm tt" value="2012-06-30T00:00:00+09:00" />
				<input type="datetime" name="test-date2" id="test-date2" />
				<input type="date" name="test-date3" value="2012-06-30" id="test-date3"/>
				<input type="time" name="test-date4" id="test-date4" />
				<input data-format="MM/dd/yyyy hh:mm tt" value="2013/1/31 15:08:44" type="datetime" id="test-date5">
				<input data-format="MMMM/dd/yyyy" value="2013/1/31" type="date" id="test-date6">
				<div data-role="datetimepicker" data-type="time" data-date="2013/1/31" id="test-date7"></div>
				<div data-role="datetimepicker" data-type="datetime" data-date="2013/1/31" id="test-date8"></div>
				<div data-role="datetimepicker" data-type="date" data-date="2013/1/31" id="test-date9"></div>
			</div>
		</div>
	</div>
	<script src="../../../../../../libs/jquery.js"></script>
	<script src="../../../../../../libs/qunit-1.11.0.js"></script>
	<script src="../../../../../../libs/support.js"></script>
	<script src="datetimepicker.js"></script>
	<script type="text/javascript">
		var tauConfig = {
			"autorun": false
		};
	</script>
	<script type="text/javascript" src="../../../../../../libs/dist/js/tau.js"></script>

</body>
</html>

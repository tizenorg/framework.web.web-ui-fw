<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../../../../../../libs/qunit-1.11.0.css" />
	<title>SplitView</title>
</head>

<body>

<h1 id="qunit-header">SplitView default selectors</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
	<div data-role="page" id="page1">
		<div data-role="content">
			<form>
				<label for="input-text">Text input:</label>
				<input type="text" name="text-1" id="input-text">

				<label for="input-number">Number input:</label>
				<input type="number" name="text-2" id="input-number">

				<label for="input-password">Password input:</label>
				<input type="password" name="text-3" id="input-password">

				<label for="input-email">e-mail input:</label>
				<input type="email" name="text-4" id="input-email">

				<label for="input-url">URL input:</label>
				<input type="url" name="text-5" id="input-url">

				<label for="input-tel">Tel input:</label>
				<input type="tel" name="text-6" id="input-tel">

				<label for="input-month">Month input:</label>
				<input type="month" name="text-7" id="input-month">

				<label for="input-week">Week input:</label>
				<input type="week" name="text-8" id="input-week">

				<label for="input-datetime-local">Local datetime input:</label>
				<input type="datetime-local" name="text-9" id="input-datetime-local">

				<label for="input-color">Color input:</label>
				<input type="color" name="text-10" id="input-color">

				<label for="input-not-type">Input without type</label>
				<input name="text-11" id="input-not-type">

				<label for="textarea">Textarea</label>
				<textarea name="text-12" id="textarea"></textarea>

				<label for="by-css-selector">CSS selector</label>
				<div class="ui-textinput" id="by-css-selector"></div>
			</form>

		</div>
	</div>
</div>
	<script src="../../../../../../../libs/qunit-1.11.0.js"></script>
	<script src="../../../../../../../libs/support.js"></script>

	<script src="defaultSelectors.js"></script>
	<script type="text/javascript">
		var tauConfig = {
			"autorun": false
		};
	</script>
	<script type="text/javascript" src="../../../../../../../libs/dist/js/tau.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>CircularIndexScrollbar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../../../../../libs/dist/theme/default/tau.css">
	<link rel="stylesheet" href="../../../../../../libs/qunit-1.11.0.css">
	<script src="../../../../../../libs/qunit-1.11.0.js" type="text/javascript"></script>
	<script src="../../../../../../libs/support.js"></script>
	<script type="text/javascript" src="../../../../../../libs/dist/js/tau.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
<div class="ui-page" id="circularIndexScrollbarPage" style="position:relative">
	<div class="ui-content">
			<div id="widget1" class="ui-circularindexscrollbar" data-index="A,B,C,D"></div>
			<div id="widget2" class="ui-circularindexscrollbar" data-index="A#B#C#D#E#F" data-more-char="*" data-delimiter="#" data-max-visible-index=4></div>

			<div id="widget4" class="ui-circularindexscrollbar"></div>
	</div>
</div>
</div>
<script type="text/javascript" src="circularindexscrollbar.js"></script>

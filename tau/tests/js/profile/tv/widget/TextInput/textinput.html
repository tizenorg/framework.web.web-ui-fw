<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Inputs</title>
		<link rel="stylesheet" href="../../../../../libs/qunit-1.11.0.css" />
	</head>

	<body class="ui-pagecontainer">
		<h1 id="qunit-header">Inputs</h1>

		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">

			<div class="ui-content" data-role="content">

				<input type="number" placeholder="number here" name="number" value="" min="0" max="100" id="in7"/>
				<input type="number" placeholder="number here" name="number" value="" min="0" max="100" id="in7-dis" disabled="disabled"/>
			</div>
		</div>
		</div>
		<script type="text/javascript" src="./textinput.js"></script>
		<script src="../../../../../libs/jquery.js"></script>

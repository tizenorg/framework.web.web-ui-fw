<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Radio & checkbox</title>
		<link rel="stylesheet" href="../../../../../libs/qunit-1.11.0.css" />
	</head>

	<body class="ui-pagecontainer">
		<h1 id="qunit-header">Radio & checkbox</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			<div class="ui-page ui-page-active" data-role="page" id="test_checkbox_page">
				<div class="ui-content" data-role="content">
					<input type="checkbox" name="checkbox-1" id="checkbox-1">
					<label for="checkbox-1">USB charging</label>
					<br>

					<input type="checkbox" name="checkbox-2" id="checkbox-2" disabled="disabled"/>
					<label for="checkbox-2">User account control</label>
					<br>

					<input type="radio" name="btn" id="radio1" value="1">
					<label for="radio1">High performance</label>
					<br>

					<input type="radio" name="btn" id="radio2" value="2">
					<label for="radio2">Eco saving</label>
					<br>

					<input type="radio" name="btn" id="radio3" value="3" disabled="disabled">
					<label for="radio3">Power Saver</label>
					<br>
				</div>
			</div>
		</div>
		<script src="../../../../../libs/jquery.js"></script>
		<script src="../../../../../libs/qunit-1.11.0.js"></script>
		<script src="../../../../../libs/support.js"></script>
		<script>
			var tauConfig = {
				autorun: false
			};
		</script>
		<script type="text/javascript" src="../../../../../libs/dist/js/tau.js"></script>


		<script type="text/javascript" src="./checkboxradio.js"></script>
	</body>
</html>

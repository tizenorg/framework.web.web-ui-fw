<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Context Popup</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet"
			  href="../../../../../../libs/dist/theme/default/tau.css">
		<link rel="stylesheet" href="../../../../../../libs/qunit-1.11.0.css">
		<script src="../../../../../../libs/qunit-1.11.0.js"
				type="text/javascript"></script>

			#popup2Link {
				height: 50px;
				display: block;

			}

		<div id="qunit"></div>

				<a href="#popup1" id="popup1Link" data-rel="popup">TestLink</a>

			</div>
			<div class="ui-page" id="test2">
				<a href="#popup2" id="popup2Link" data-rel="popup">TestLink</a>
				<div id="popup2" class="ui-popup">HelloWorld</div>

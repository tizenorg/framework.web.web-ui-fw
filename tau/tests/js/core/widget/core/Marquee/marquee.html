<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marquee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet"
          href="../../../../../libs/dist/theme/default/tau.css">
    <link rel="stylesheet" href="../../../../../libs/qunit-1.11.0.css">
    <script src="../../../../../libs/qunit-1.11.0.js"
            type="text/javascript"></script>
    <script src="../../../../../libs/support.js"></script>
    <script type="text/javascript">
        var tauConfig = {
            autorun: false
        };
    </script>
    <script type="text/javascript"
            src="../../../../../libs/dist/js/tau.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <div class="ui-page" id="test">
        <div class="ui-content">
            <ul class="ui-listview">
                <li>
                    <div class="ui-marquee" id="marquee"><p>Marquee Test sample with Only text</p></div>
                </li>
                <li>
                    <div class="ui-marquee" id="marquee2">
                        <p id="psample" style="display:inline-block; margin: 0; vertical-align: super">Marquee Text with image file</p>
                        <div id="imgsample" style="display:inline-block; width:50px; height:50px; background-color:pink;" />
                    </div>
                </li>
                <li>
                    <div class="ui-marquee" id="marqueeSlide">Marquee test TEXT for Slide style of marquee</div>
                </li>
                    <div class="ui-marquee" id="marqueeScroll">Marquee test TEXT for Scroll style of marquee</div>
                </li>
                <li>
                    <div class="ui-marquee" id="marqueeAlternate">Marquee test TEXT for Alternate style of marquee</div>
                </li>
                <li>
                    <div class="ui-marquee" id="optionsTest">For option test</div>
                </li>
                <li>
                    <div class="ui-marquee" id="methodTest">Marquee test TEXT for method test</div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="marquee.js"></script>
</body>
</html>

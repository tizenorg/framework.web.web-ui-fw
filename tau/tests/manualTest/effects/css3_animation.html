<!-- This is test for CSS3 Animation properties :
It has properties as follows.
	@keyframes - Specifies the animation
	-webkit-animation - A shorthand property for all the animation properties
This page has three boxes to test the animation property.
	basicBox - Specifies the basic animation with name and duration
	delayBox - Specifies when the animation will start
	iterationBox - Specifies the number of times an animation is played with direction
-->
<!DOCTYPE html>
<html>
<head>
<title>CSS3 animation test using animation and keyframes</title>
<style>
div {
	position: relative;
	width: 150px;
	height: 100px;
	margin: 10px 10px;
	padding: 0px 10px;
	background-color: white;
	border: 2px solid black;
}
.basicBoxAnimation {
	-webkit-animation: boxAnimation 2s;
}
.delayBoxAnimation {
	-webkit-animation: boxAnimation 2s;
	-webkit-animation-delay: 1s;
}
.iterationBoxAnimation {
	-webkit-animation: boxAnimation 2s;
	-webkit-animation-iteration-count: 5;
	-webkit-animation-direction: alternate;
}
@-webkit-keyframes boxAnimation {
	0% { background: red; opacity: 1; left: 0px; }
	100% { background: yellow; opacity: 0; left: 400px; }
}
</style>
</head>
<body>

<script>
function start(event) {
	var type = event.currentTarget.id;
	var aniObject = document.getElementById(type);

	aniObject.className = type + "Animation";
	aniObject.addEventListener("webkitAnimationEnd", endCallback, false);
}

function endCallback(event) {
	event.target.className = "";
}
</script>

<div id="basicBox" onclick="start(event)">
	<h4>Basic Test</h4><h5>CSS3 Animation with keyframes</h5>
</div>
<div id="delayBox" onclick="start(event)">
	<h4>Delay Test</h4><h5>CSS3 Animation with keyframes</h5>
</div>
<div id="iterationBox" onclick="start(event)">
	<h4>Iteration Count Test</h4><h5>CSS3 Animation with keyframes</h5>
</div>

</body>
</html>

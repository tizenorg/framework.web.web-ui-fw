<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="libs/qunit-1.11.0.css"/>
  <script src="libs/jquery.js"></script>
  <script src="libs/qunit-1.11.0.js"></script>
  <script src="tests.js"></script>
  <script src="runner.js"></script>
	<!--<script src="js/tests-xml-generator.js"></script>-->
  <style type="text/css">
    html, body {
      width:100%;
      height:100%;
      margin:0px;
      padding:0px;
    }

    #testFrame {
      float: left;
      border: 0px;
      height: 100%;
      width: 60%;
    }

    #results {
      float: left;
      width: 30%;
    }
  </style>
</head>
<body>
  <div id="results">
    <h1 id="qunit-header"><a href="#">jQuery Mobile Test Suite</a></h1>
    <h2 id="qunit-banner"></h2>
    <ol id="qunit-tests">
    </ol>
  </div>
  <div>
	<iframe data-src="{{testfile}}" name="testFrame" id="testFrame" scrolling="no"></iframe>
  </div>
</body>
</html>

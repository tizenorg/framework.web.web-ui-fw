<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="lib/qunit-1.13.0.css"/>
  <script src="lib/jquery-2.0.3.js"></script>
  <script src="lib/qunit-1.13.0.js"></script>
  <script src="tests.js"></script>

  <style type="text/css">
    html, body {
      width:100%;
      height:100%;

      height: 100%;
      width: 64%;

      float: left;
      width: 35%;

  </style>

<body>
  <div id="results">

    <h2 id="qunit-banner"></h2>

  </div>
	<iframe data-src="{{testfile}}" name="testFrame" id="testFrame" scrolling="no">
	</iframe>

</html>

<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<script data-build-remove="false">
			var tauConfig = {
				autoBuildOnPageChange: true
			};
		</script>
		<title>TV UI</title>
		<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"
				data-build-remove="false"></script>
		<link rel="stylesheet"
				href="../../lib/tau/tv/theme/default/tau.css">
		<link rel="stylesheet"
				href="../style.css">
</head>
<body class="ui-pagecontainer">
<div class="ui-page"  id="entry-demo" data-role="page">
		<header class="ui-header">
			<h2 class="ui-title">Inputs</h2>
		</header>
		<div class="ui-content">
				<div class="table">
					<div class="row">
						<div class="cell">
							Text Input
						</div>
						<div class="cell">
							<input type="text" name="name" value="" />
						</div>
					</div>
					<div class="row">
						<div class="cell">
							Text Input (small)
						</div>
						<div class="cell">
							<input type="text" name="name" value="" class="ui-textinput-small" />
						</div>
					</div>
					<div class="row">
						<div class="cell">
							Textarea
						</div>
						<div class="cell">
							<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							Password
						</div>
						<div class="cell">
							<input type="password" name="password" id="password" value="" />
						</div>
					</div>
					<div class="row">
						<div class="cell">
							PIN
						</div>
						<div class="cell">
							<input type="password" name="password" id="pin" value="" class="pin" />
						</div>
					</div>
					<div class="row">
						<div class="cell">
							Email
						</div>
						<div class="cell">
							<input type="email" name="email" id="email" value="" />
						</div>
					</div>
					<div class="row">
						<div class="cell">
							URL
						</div>
						<div class="cell">
							<input type="url" name="url" id="url" value="" />
						</div>
					</div>
					<div class="row">
						<div class="cell">
							Telephone
						</div>
						<div class="cell">
							<input type="tel" name="tel" id="tel" value="" />
						</div>
					</div>
			</div>
		</div><!-- /content -->
</div><!-- /page -->
</body>
</html>

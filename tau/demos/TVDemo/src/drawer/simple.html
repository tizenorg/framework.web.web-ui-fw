<!DOCTYPE html>
<html>
<head>
	<script data-build-remove="false">
		var tauConfig = {
			autoBuildOnPageChange: true
		};
	</script>
	<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"
			data-build-remove="false"></script>
	<link rel="stylesheet" href="../../lib/tau/tv/theme/default/tau.css">

	<title>TV UI Demo</title>
</head>

<body class="ui-pagecontainer" data-background="../img/bg.jpg">
<div class="ui-page ui-page-active" id="s-main-drawer" data-role="page">
	<div class="ui-content"></div>
	<div data-role="drawer" data-position="left" id="s-left-drawer"
		 data-width="301" data-close-on-click="false" data-overlay="false">
		<a class="ui-btn ui-drawer-close"
		   id="s-close" data-inline="true" data-role="button"></a>
		<ul class="ui-home-bar" id="home-bar">
			<li><a>Andrew</a></li>
			<li><a>Live</a></li>
			<li><a>Movies</a></li>
			<li><a>Apps</a></li>
			<li><a>Source</a></li>
		</ul>
	</div>
	<script>
		(function () {
			var mainPage = document.getElementById("s-main-drawer"),
					closeButton = document.getElementById("s-close"),
					drawerElement = document.getElementById("s-left-drawer"),
					drawer;

			mainPage.addEventListener("pageshow", function () {
				drawer = tau.widget.Drawer(drawerElement);
				setTimeout(function () {
					drawer.open();
				}, 1000);
			});

			mainPage.addEventListener("vclick", function () {
				if (!drawer.isOpen()) {
					drawer.open();
				}
			});

			closeButton.addEventListener("vclick", function (event) {
				drawer.close();
			});
		}());
	</script>
</div>
</body>
</html>

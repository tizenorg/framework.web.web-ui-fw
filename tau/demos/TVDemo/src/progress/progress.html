<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>TV UI</title>
	<link rel="stylesheet"  href="../../lib/tau/tv/theme/default/tau.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">Progress & Processing</h2>
		</header>
		<div class="ui-content content-padding">
			<progress data-infinite="true" data-appeariance="bar" max="100" value="100" ></progress>
			<br>
			<progress max="100" value="90"></progress>
			<br>
			<progress max="100" value="50"></progress>
			<div class="ui-progress-proportion">00/20</div>
			<div class="ui-progress-ratio">50%</div>
			<br>
			<progress data-appeariance="circle"></progress>
			<div class="ui-processing-text">
				Description about progress
			</div>
			<progress min="0" max="100" value="20" class="ui-progress-controllable" disabled="disabled"></progress>
			<progress min="0" max="100" value="50" class="ui-progress-controllable"></progress>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<script build-remove="false">
		var tauConfig = {
			autoBuildOnPageChange: true
		};
	</script>
	<title>TV UI</title>
	<script type="text/javascript" src="../../lib/tau/tv/js/tau.js" data-
			build-remove="false"></script>
	<link rel="stylesheet" href="../../lib/tau/tv/theme/default/tau.css">
</head>
<body>
<div class="ui-page">
	<header class="ui-header">
		<h2 class="ui-title">List with checkboxes</h2></header>
	<div class="ui-content">
		<ul class="ui-listview">
			<li>
					Wi-fi
					<input type="checkbox" id="checkbox-1"/>
					<label for="checkbox-1"></label>
			</li>
			<li>
					Bluetooth
					<input type="checkbox" id="checkbox-2"/>
					<label for="checkbox-2"></label>
			</li>
			<li>
					Data usage (disabled)
					<input type="checkbox" disabled="disabled" id="checkbox-3"/>
					<label for="checkbox-3"></label>
			</li>
			<li>
					Flight mode
					<input type="checkbox" id="checkbox-3"/>
					<label for="checkbox-3"></label>
			</li>
		</ul>
	</div>
</div>
</body>
<script type="text/javascript" src="../../lib/tau/js/tau.js"></script>
</html>

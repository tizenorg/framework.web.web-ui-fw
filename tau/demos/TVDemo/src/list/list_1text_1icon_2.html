<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<script build-remove="false">
		var tauConfig = {
			autoBuildOnPageChange: true
		};
	</script>
	<title>TV UI</title>
	<script type="text/javascript" src="../../lib/tau/tv/js/tau.js" data-
			build-remove="false"></script>
	<link rel="stylesheet" href="../../lib/tau/tv/theme/default/tau.css">
</head>
<body>
    <div class="ui-page" id="list-1text-1icon-2">
		<header class="ui-header">
			<h2 class="ui-title">Basic List</h2></header>
        <div class="ui-content">
            <ul class="ui-listview white">
                <li class="li-has-radio">
                    <label>
                        Radio 01
                        <input type="radio" name="radio-sample" checked="checked" id="rd-1"/>
                        <label for="rd-1"></label>
                    </label>
                </li>
                <li class="li-has-radio">
                    <label>
                        Radio 02
                        <input type="radio" name="radio-sample" id="rd-2"/>
                        <label for="rd-2"></label>
                    </label>
                </li>
                <li class="li-has-radio">
                    <label>
                        Radio 03
                        <input type="radio" name="radio-sample" id="rd-3"/>
                        <label for="rd-3"></label>
                    </label>
                </li>
                <li class="li-has-radio">
                    <label>
                        Radio 04
                        <input type="radio" name="radio-sample" id="rd-4"/>
                        <label for="rd-4"></label>
                    </label>
                </li>
                <li class="li-has-radio disabled">
                    <label>
                        Radio(disabled)
                        <input type="radio" name="radio-sample" disabled="disabled" id="rd-5"/>
                        <label for="rd-5"></label>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../lib/tau/js/tau.js"></script>
</html>

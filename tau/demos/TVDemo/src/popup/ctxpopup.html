<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<script build-remove="false">
		var tauConfig = {
			autoBuildOnPageChange: true
		};
	</script>
	<title>TV UI</title>
	<script type="text/javascript" src="../../lib/tau/tv/js/tau.js" data-
			build-remove="false"></script>
	<link rel="stylesheet" href="../../lib/tau/tv/theme/default/tau.css">
</head>

<body class="ui-pagecontainer" data-background="../img/bg.jpg">
<div id="ctxpopupPage" class="ui-page">
	<header class="ui-header">
		<h2 class="ui-title">Context popup</h2>
	</header>
	<div class="ui-content content-padding">
		<label style="display:block; margin:50px 20px 50px 20px;">Context popup</label>
		<a href="#popup" data-inline="true" data-role="button" class="ui-btn" data-rel="popup" style="margin-left:50px;">Open popup</a>
		<label style="display:block; margin:50px 20px 50px 20px;">Tooltip</label>
		<a href="#down" data-role="button" data-icon="source" data-iconpos="top"
			data-rel="popup" class="ui-color-live" data-inline="true" style="margin-left:50px;">data-arrow="t"</a>
		<a href="#up" data-role="button" data-icon="source" data-iconpos="top"
			data-rel="popup" class="ui-color-live" data-inline="true" style="margin-left:50px;">data-arrow="b"</a>
	</div>

	<div id="popup" data-role="popup" class="ui-popup-listview" data-position-to="origin">
		<div>
			<ul data-role="listview">
				<li>
					<a id="option1" href="#" data-role="button">Text list 1</a>
				</li>
				<li>
					<a id="option2" href="#" data-role="button">Text list 2</a>
				</li>
				<li>
					<a id="option3" href="#" data-role="button">Text list 3</a>
				</li>
			</ul>
		</div>
	</div>

	<div id="down" data-role="popup" class="ui-popup-listview" data-arrow="t" data-position-to="origin">
		<div>
			<ul data-role="listview">
				<li>
					<a id="downButton" href="#" data-role="button">Tooltip</a>
				</li>
			</ul>
		</div>
	</div>

	<div id="up" data-role="popup" class="ui-popup-listview" data-arrow="b" data-position-to="origin">
		<div>
			<ul data-role="listview">
				<li>
					<a id="upButton" href="#" data-role="button">Tooltip</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="ctxpopup.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<script data-build-remove="false">
		var tauConfig = {
			autoBuildOnPageChange: true
		};
	</script>
	<title>TV UI</title>
	<script type="text/javascript" src="../../lib/tau/tv/js/tau.js" data-build-remove="false"></script>
	<link rel="stylesheet" href="../../lib/tau/tv/theme/default/tau.css">
</head>

<body class="ui-pagecontainer" data-background="../img/bg.jpg">
<div id="ctxpopupPage" class="ui-page">
	<header class="ui-header">
		<h2 class="ui-title">Popover</h2>
	</header>
	<div class="ui-content content-padding">
		<a href="#popup" data-inline="true" data-role="button" class="ui-btn"
		   data-rel="popup" style="margin-left:50px;" data-position-to="origin">Open popup</a>
		<a href="#popup-with-icons" data-inline="true" data-role="button"
		   class="ui-btn" data-rel="popup" style="margin-left:50px;" data-position-to="origin">Open
			popup</a>
	</div>

	<div id="popup" data-role="popup" class="ui-popup-listview">
		<div>
			<ul data-role="listview">
				<li>
					<a id="option1" href="#" data-role="button" data-rel="back">Text list 1</a>
				</li>
				<li>
					<a id="option2" href="#" data-role="button" data-rel="back">Text list 2</a>
				</li>
				<li>
					<a id="option3" href="#" data-role="button" data-rel="back" disabled="disabled">Text list 3</a>
				</li>
				<li>
					<a id="option4" href="#" data-role="button" data-rel="back">Text list 3</a>
				</li>
			</ul>
		</div>
	</div>

	<div id="popup-with-icons" data-role="popup" class="ui-popup-listview">
		<div>
			<ul data-role="listview">
				<li>
					<a id="option1-1" href="#" data-role="button"
					   data-icon="tv-show" data-rel="back">Text list 1</a>
				</li>
				<li>
					<a id="option1-2" href="#" data-role="button"
					   data-icon="tv-show" data-rel="back">Text list 2</a>
				</li>
				<li>
					<a id="option1-3" href="#" data-role="button" disabled="disabled"
					   data-icon="tv-show" data-rel="back">Text list 2</a>
				</li>
				<li>
					<a id="option1-4" href="#" data-role="button"
					   data-icon="tv-show" data-rel="back">Text list 3</a>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<script build-remove="false">
			var tauConfig = {
				autoBuildOnPageChange: true
			};
		</script>
		<title>TV UI</title>
		<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"
				data-build-remove="false"></script>
		<link rel="stylesheet"
				href="../../lib/tau/tv/theme/default/tau.css">
		<link rel="stylesheet" href="../style.css">
</head>
<body class="ui-pagecontainer">
<div class="ui-page"  id="entry-demo" data-role="page">
		<header class="ui-header">
			<h2 class="ui-title">Spin Control</h2>
		</header>
		<div class="ui-content" data-role="content" data-scroll="none">
			<div>
				<div class="table">
					<div class="row">
						<div class="cell">
							One input number with spin control
						</div>
						<div class="cell">
							<input type="number" placeholder="00" name="number" id="number" value="" min="00" max="99"/>
						</div>
					</div>

					<div class="row">
						<div class="cell">
							Two input numbers with spin control
						</div>
						<div class="cell">
							<input type="number" placeholder="00" name="number" id="number01" value="" min="0" max="99"
								/><input type="number" placeholder="00" name="number" id="number02" value="" min="0" max="99"/>
						</div>
					</div>

					<div class="row">
						<div class="cell">
							Input time with spin control
						</div>
						<div class="cell">
							<input type="time" placeholder="11:12:13" name="number" id="number11" value=""/>
						</div>
					</div>

					<div class="row">
						<div class="cell">
							Input date with spin control
						</div>
						<div class="cell">
							<input type="date" placeholder="2015-01-01" name="number" id="number21" value="2015-01-01"/>
						</div>
					</div>
				</div>
			</div>
		</div><!-- /content -->
</div><!-- /page -->
</body>
</html>

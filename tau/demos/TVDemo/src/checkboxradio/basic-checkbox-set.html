<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>TV UI</title>
	<link rel="stylesheet"  href="../../lib/tau/tv/theme/default/tau.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">Checkbox Button</h2>
		</header>
		<div class="ui-content content-padding">
			<input type="checkbox" name="checkbox-1" id="checkbox-1"></input>
			<label for="checkbox-1">USB charging</label>
			<br>

			<input type="checkbox" name="checkbox-2" id="checkbox-2" disabled="disabled"></input>
			<label for="checkbox-2">User account control</label>
			<br>

			<input type="checkbox" name="checkbox-3" id="checkbox-3"></input>
			<label for="checkbox-3">PC/AV Mode</label>
			<br>

			<input type="checkbox" name="checkbox-4" id="checkbox-4"></input>
			<label for="checkbox-4">Off timer on/off</label>
			<br>

		</div>
	</div>
</body>
<script build-remove="false">
	var tauConfig = {
		autoBuildOnPageChange: true
	};
</script>
<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>

		var tauConfig = {
			autoBuildOnPageChange: true
		};
	</script>
	<title>TV UI</title>
	<script type="text/javascript" src="../../lib/tau/tv/js/tau.js" data-build-remove="false"></script>

<body class="ui-pagecontainer" data-background="../img/bg.jpg">
	<div class="ui-page" id="checkboxradioPage">
		<header class="ui-header">
			<h2 class="ui-title">List</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li><a href="basic-checkbox-set.html">Basic checkbox set</a></li>
				<li><a href="../list/list_2text_1icon_1.html">Basic list with checkbox elements</a></li>

				<li><a href="gray-checkbox-list.html">Gray checkbox list page</a></li>
			</ul>
		</div>
		<div id="checkPopup" data-role="popup" class="ui-popup-listview">
			<header>When?</header>
			<div style="overflow-y:scroll;">
				<ul class="ui-listview">
					<li class="li-has-checkbox">
						<input id="week-1" type="checkbox"/>
						<label for="week-1">Monday</label>
					</li>
					<li class="li-has-checkbox">
						<input id="week-2" type="checkbox"/>
						<label for="week-2">Tuesday</label>
					</li>
					<li class="li-has-checkbox">
						<input id="week-3" type="checkbox"/>
						<label for="week-3">Wednesday</label>
					</li>
					<li class="li-has-checkbox">
						<input id="week-4" type="checkbox"/>
						<label for="week-4">Thursday</label>
					</li>
					<li class="li-has-checkbox">
						<input id="week-5" type="checkbox"/>
						<label for="week-5">Friday</label>
					</li>
					<li class="li-has-checkbox">
						<input id="week-6" type="checkbox"/>
						<label for="week-6">Saturday</label>
					</li>
					<li class="li-has-checkbox">
						<input id="week-7" type="checkbox"/>
						<label for="week-7">Sunday</label>
					</li>
				</ul>
			</div>
			<footer>
				<a data-role="button" id="checkPopup-close" class="ui-btn" data-rel="back">Close</a>
			</footer>
		</div>
	</div>

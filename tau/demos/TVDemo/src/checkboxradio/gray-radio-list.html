<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>TV UI</title>
	<link rel="stylesheet"	href="../../lib/tau/tv/theme/default/tau.css">
</head>
<body>
	<div class="ui-page ui-gray-page">
		<header class="ui-header">
			<h2 class="ui-title">Select your ringtone</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li class="li-has-radio">
					<input type="radio" name="radioset" id="radio-1" checked="checked" />
					<label for="radio-1"> Tone 1 </label>
				</li>
				<li class="li-has-radio">
					<input type="radio" name="radioset" id="radio-2" />
					<label for="radio-2"> Tone 2 </label>
				</li>
				<li class="li-has-radio">
					<input type="radio" name="radioset" id="radio-3" />
					<label for="radio-3"> Tone 3 </label>
				</li>
				<li class="li-has-radio">
					<input type="radio" name="radioset" id="radio-4" />
					<label for="radio-4"> Tone 4 </label>
				</li>
				<li class="li-has-radio">
					<input type="radio" name="radioset" id="radio-5" />
					<label for="radio-5"> Tone 5 </label>
				</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"></script>
</html>

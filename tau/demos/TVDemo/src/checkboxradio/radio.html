<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>TV UI</title>
	<link rel="stylesheet"  href="../../lib/tau/tv/theme/default/tau.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">Radio Button</h2>
		</header>
		<div class="ui-content">
			<input type="radio" name="btn" id="radio1" value="1"></input>
			<label for="radio1">High performance</label>
			<br>

			<input type="radio" name="btn" id="radio2" value="2"></input>
			<label for="radio2">Eco saving</label>
			<br>

			<input type="radio" name="btn" id="radio3" value="3" disabled="disabled"></input>
			<label for="radio3">Power Saver</label>
			<br>

			<input type="radio" name="btn" id="radio4" value="4"></input>
			<label for="radio4">Samsung Optimized</label>
			<br>

			<input type="radio" name="btn" id="radio5" value="5"></input>
			<label for="radio5">Default</label>
			<br>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"></script>
</html>

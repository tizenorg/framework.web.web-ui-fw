		</div>
		<div class="ui-column-right">
			<ul class="ui-grid ui-dynamic-box ui-dynamic-box-active" id="blocks">
				<li class="grid-icon"><a href="page/index.html"
										 data-role="button"
										 data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Page</a></li>
				<li class="grid-icon"><a href="drawer/index.html"
										 data-role="button"
										 data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Drawer</a></li>
				<li class="grid-icon"><a href="popup/index.html"
										 data-role="button"
										 data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Popup</a></li>
				<li class="grid-icon"><a href="progress/progress.html"

										 data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Progress</a></li>
			</ul>
			<ul class="ui-grid ui-dynamic-box" id="forms">
				<li class="grid-icon"><a href="buttons/buttons.html"
										 data-role="button" data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Button</a></li>
				<li class="grid-icon"><a href="textinput/entry.html"
										 data-role="button"
										 data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Text Input</a>
				</li>
				<li class="grid-icon"><a href="slider/slider.html"
										 data-role="button" data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Slider</a></li>
				<li class="grid-icon"><a href="checkboxradio/checkboxradio.html"
										 data-role="button" data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Checkbox</a></li>
				<li class="grid-icon"><a href="checkboxradio/radio.html"
										 data-role="button" data-icon="tv-show"
										 data-iconpos="top"
										 data-style="circleicon"
										 data-corners="false">Radio</a></li>
			</ul>
			<ul class="ui-grid ui-dynamic-box" id="containers">

										 data-corners="false">Virtual Grid</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<script>
	document.addEventListener("tizenhwkey" , function( event ) {
		var tizen = window.tizen,
			application = tizen.application;
		if (event.keyName === "back"
				&& tizen
				&& application) {
			if (tau.activePage.id === "main") {
				application.getCurrentApplication().exit();
			} else if (tau.engine.getRouter().hasActivePopup()) {
				tau.closePopup();
			} else {
				history.back();
			}
		}
	});
</script>
</body>
</html>

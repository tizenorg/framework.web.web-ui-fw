<!DOCTYPE html>
<html>
	<body>
		<div data-role="page" id="vertical-slider-demo">
			<div data-role="header" data-position="fixed">
				<h1>Vertical Slider</h1>
			</div>
			<div data-role="content">
					<input id="mySliderV1" name="mySliderV1" type="range" value="5" min="0" max="10" data-vertical="300" />
					<input id="mySliderV2" name="mySliderV2" type="range" data-popup="true" value="50" min="0" max="100" data-vertical="200" />
					<input id="mySliderV3" name="mySliderV3" type="range" data-center="true" value="5" min="0" max="10" data-vertical="150">
					<input id="mySliderV4" name="mySliderV4" type="range" data-popup="true" data-center="true" value="5" min="0" max="10" data-vertical="true">
					<input id="mySliderV5" name="mySliderV5" type="range" data-highlight="false" value="10" min="0" max="20" data-vertical="true">
					<input id="mySliderV6" name="mySliderV6" type="range" data-highlight="false" value="15" min="0" max="30" data-vertical="true">
					<input id="mySliderV7" name="mySliderV7" type="range" data-highlight="false" data-popup="true"value="25" min="0" max="50" data-vertical="true">
					<input id="mySliderV8" name="mySliderV8" type="range" data-popup="true" value="50" min="0" max="100" data-vertical="wrongInput" />
					<input id="mySliderV9" name="mySliderV9" type="range" data-center="true" value="5" min="0" max="10" data-vertical="150">

			</div><!-- /content -->
		</div> <!-- /page -->
	</body>
</html>

<html>
	<body>
		<div data-role="page" id="transition-page">
			<div data-role="header" data-position="fixed">
				<h1>Sample</h1>
			</div>
			<div data-role="content">
				<div data-role="gallery" data-vertical-align="middle">
					<img src="../../widgets/test/05.jpg">
				</div>
			</div> <!-- /content -->
			<script>
			$( "#transition-page" ).on( "pageshow" , function() {
				$( window ).on( "tizenhwkey", function ( ev ) {
					if ( ev.originalEvent.keyName === "back" ) {
						//bind callbacks to the H/W keys
						window.history.back();
					}
				});
			});
			$( "#transition-page" ).on( "pagebeforehide" , function() {
				//unbind callbacks to the H/W keys
				$( window ).off( "tizenhwkey" );
			});
			</script>
		</div> <!-- /page -->
	</body>
</html>

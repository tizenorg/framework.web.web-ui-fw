<!DOCTYPE html>
<html>
	<body>
		<div id="radio-demo" data-role="page">

			<div data-role="header" data-position="fixed">
				<h1>Radio</h1>

			</div>

			<div data-role="content">
				<div class="content-primary">
					<fieldset data-role="controlgroup" class="choosepet">
						<legend>Choose a pet:</legend>
						<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
						<label for="radio-choice-1">Cat</label>

						<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
						<label for="radio-choice-2">Dog</label>

						<input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"  />
						<label for="radio-choice-3">Hamster</label>

						<input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4"  />
						<label for="radio-choice-4">Lizard</label>
					</fieldset>
					<p> Trigged When user clicks a radio button :
						<span class="triggered-radio">
							<em>(This is updated when user clicks a radio button )</em>
						</span>
					</p>

					<input type="radio" name="radio-1" id="radio-1" checked="checked" disabled="disabled" />
					<label for="radio-1">Checked, Disabled</label>
					<input type="radio" name="radio-2" id="radio-2" disabled="disabled"/>
					<label for="radio-2">Disabled</label>
					<input type="radio" name="radio-3" id="radio-3"/>
					<label for="radio-3">Unchecked</label>

				</div><!--/content-primary -->
			</div>
			<script>
			$( "#radio-demo" ).on( "pageshow" , function() {
				$( window ).on( "tizenhwkey", function ( ev ) {
					if ( ev.originalEvent.keyName === "back" ) {
						//bind callbacks to the H/W keys
						window.history.back();
					}
				});
			});
			$( "#radio-demo" ).on( "pagebeforehide" , function() {
				//unbind callbacks to the H/W keys
				$( window ).off( "tizenhwkey" );
			});
			</script>
			<script src="radio.js"></script>
		</div> <!-- page -->
	</body>
</html>

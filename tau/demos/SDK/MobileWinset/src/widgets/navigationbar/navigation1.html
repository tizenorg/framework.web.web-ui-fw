<!DOCTYPE html>
<html>
<body>
<div data-role="page" id="navigation-bar-1">
	<div data-role="header" data-position="fixed">
		<h1>Navigation bar</h1>
		<nav data-role="navigation" id="navigation">
		</nav>
	</div>

	<div data-role="content">
		<ul data-role="listview">
			<li><a href="navigation1a.html">Move to Navigation1a</a></li>
			<li><a href="navigation1b.html">Move to Navigation1b</a></li>
		</ul>
	</div>
	<script src="./navigator.js"></script>
	<script>
		$("#navigation-bar-1").on("pageshow", function () {
			$(window).on("tizenhwkey", function (event) {
				if (event.originalEvent.keyName === "back") {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		}).on("pagebeforehide", function () {
			//unbind callbacks to the H/W keys
			$(window).off("tizenhwkey");
		});
	</script>
</div>
</body>
</html>

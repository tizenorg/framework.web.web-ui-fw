<div data-role="page" id="genlist_extendable_normal_page">
	<div data-role="header" data-position="fixed">
		<h1>Extendable list</h1>
	</div>
	<div data-role="content">
		<ul id = "extendable_list_main" data-role="extendablelist" data-extenditems="50"></ul>
	</div>
	<script>
	$( "#genlist_extendable_normal_page" ).on( "pageshow" , function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#genlist_extendable_normal_page" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
	<script type="text/javascript" src="extendablelist-normal.js"></script>
</div>

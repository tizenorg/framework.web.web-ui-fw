<div data-role="page" id="listcheck">
	<div data-role="header" data-position="fixed">
		<h1>Select List</h1>
		<div data-role="button" onclick="checkAll()" data-icon="naviframe-selectall" class="naviframe-button"></div>
	</div>
	<div data-role="content">
		<ul data-role="listview">
			<li data-role="list-divider" data-style="check" class="ui-li-has-checkbox">
				<a href="#">
					<input type="checkbox" name="check" />
					Select all
				</a>
			</li>
			<li class="ui-li-has-checkbox">
				<a href="#">
					<input type="checkbox" name="select-check1" />
					List item 1
				</a>
			</li>
			<li class="ui-li-has-checkbox">
				<a href="#">
					<input type="checkbox" name="select-check2" />
					List item 2
				</a>
			</li>
			<li class="ui-li-has-checkbox">
				<a href="#">
					<input type="checkbox" name="select-check3" />
					List item 3
				</a>
			</li>
		</ul>
	</div>
	<script>
	$( "#listcheck" ).on( "pageshow", function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#listcheck" ).on( "pagebeforehide", function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
	<script type="text/javascript" src="list-select-check.js"></script>
</div>

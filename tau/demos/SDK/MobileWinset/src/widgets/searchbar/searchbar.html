<div data-role="page" id="searchbar-demo">
	<div data-role="header" data-position ="fixed" >
		<h1> List search filter bar</h1>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview">
			<li><a href="searchbar_normal.html">1. Type 1 (normal)</a></li>
			<li><a href="searchbar_button.html">2. Type 2 (button)</a></li>
		</ul>
	</div>

	<script>
	$( "#searchbar-demo" ).on( "pageshow" , function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#searchbar-demo" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
</div><!-- /page -->

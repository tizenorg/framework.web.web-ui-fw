<!DOCTYPE html>
<html>
	<body>
		<div data-role="page" id="progressbar-demo">
			<div data-role="header" data-position="fixed">
				<h1>Progress bar</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview">
					<li data-role="list-divider">Progress bar</li>
					<li>When you click progress bar, it starts updating values...</li>
					<li id="progressbarTest" ><div data-role="progressbar" id="progressbar"></div></li>

					<li data-role="list-divider">Progress bar(pending)</li>
					<li id="pendingTest" ><div data-role="progress" data-style="pending" id="pending"></div></li>

					<li data-role="list-divider">Progress circle</li>
					<li id="progressingTest" >
						<div data-role="progress" data-style="circle" id="progressing" style="right:10px"></div>
						Loading..
					</li>
				</ul>
			</div> <!-- /content -->
			<script>
			$( "#progressbar-demo" ).on( "pageshow" , function() {
				$( window ).on( "tizenhwkey", function ( ev ) {
					if ( ev.originalEvent.keyName === "back" ) {
						//bind callbacks to the H/W keys
						window.history.back();
					}
				});
			});
			$( "#progressbar-demo" ).on( "pagebeforehide" , function() {
				//unbind callbacks to the H/W keys
				$( window ).off( "tizenhwkey" );
			});
			</script>
			<script src="progressbar.js"></script>
		</div> <!-- /page -->
	</body>
</html>

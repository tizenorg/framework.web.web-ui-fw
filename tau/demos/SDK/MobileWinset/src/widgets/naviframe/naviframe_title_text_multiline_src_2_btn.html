<!DOCTYPE html>
<html>
<body>

	<div data-role="page" id="navi_title_multi_src_2">
		<div data-role="header" data-position="fixed">
			<h1>Title demo</h1>
			<span class="ui-title-text-sub">Title image multiline 2 buttons</span>
			<div data-role="button" data-icon="naviframe-delete" class="naviframe-button"></div>
			<div data-role="button" data-icon="naviframe-edit" class="naviframe-button"></div>
		</div>
		<div data-role="content">
			<p>Image Title text Multiline Button 02 sample</p>
		</div>
		<script>
		$( "#navi_title_multi_src_2" ).on( "pageshow" , function() {
			$( window ).on( "tizenhwkey", function ( ev ) {
				if ( ev.originalEvent.keyName === "back" ) {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		});
		$( "#navi_title_multi_src_2" ).on( "pagebeforehide" , function() {
			//unbind callbacks to the H/W keys
			$( window ).off( "tizenhwkey" );
		});
		</script>
	</div>


</body>
</html>

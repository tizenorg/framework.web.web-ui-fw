<!DOCTYPE html>
<html>
<body>
<div data-role="page" id="entry-demo">
	<div data-role="header">
		<h1>Entry</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview">
			<li><a href="entry-overview.html">Entry - overview</a></li>
			<li><a href="entry-textbox.html">Entry - textbox</a></li>
		</ul>
	</div>
	<script>
		$( "#entry-demo" ).on( "pageshow" , function() {
			//bind callbacks to the H/W keys
			$( window ).on( "tizenhwkey" , function( e ) {
				if( e.originalEvent.keyName === "back" ) {
					window.history.back();
				}
			});
		});
		$( "#entry-demo" ).on( "pagebeforehide" , function() {
			//unbind callbacks to the H/W keys
			$( window ).off( "tizenhwkey" );
		});
	</script>
</div>
</body>
</html>

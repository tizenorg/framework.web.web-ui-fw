<!DOCTYPE html>
<html>
<body>
<div data-role="page" id="tabbar_segment">
	<div data-role="header" data-position="fixed">
		<h1>More and segment tab - text only</h1>
	</div>

	<div data-role="content"></div>

	<div data-role="footer">
		<div id="pop_js" data-role="popup" class="ui-ctxpopup-optionmenu">
			<ul data-role="listview">
				<li><a href="#" data-rel="back">Settings</a></li>
				<li><a href="#" data-rel="back">Add to contact</a></li>
				<li><a href="#" data-rel="back">Call log</a></li>
				<li><a href="#" data-rel="back">Music</a></li>
			</ul>
		</div>
		<div data-role="controlgroup" data-type="horizontal">
			<a href="#" data-role="button">Back</a>
			<a href="#" data-role="button">Next</a>
		</div>
	</div>
	<script>
		$("#tabbar_segment").on("pageshow", function () {
			$(window).on("tizenhwkey", function (event) {
				if (event.originalEvent.keyName === "back") {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		}).on("pagebeforehide", function () {
			//unbind callbacks to the H/W keys
			$(window).off("tizenhwkey");
		});
	</script>
</div>
</body>
</html>

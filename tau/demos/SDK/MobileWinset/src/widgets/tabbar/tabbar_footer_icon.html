<!DOCTYPE html>
<html>
<body>
<div data-role="page" id="tabbar_icon">
	<div data-role="header" data-position="fixed">
		<h1>Tab - icon only</h1>
	</div>

	<div data-role="content"></div>

	<div data-role="footer">
		<div data-role="tabbar">
			<ul>
				<li><a href="#" data-icon="delete"
					   class="ui-btn-active"></a></li>
				<li><a href="#" data-icon="call" ></a></li>
				<li><a href="#" data-icon="search" ></a></li>
			</ul>
		</div>
	</div>
	<script>
	$( "#tabbar_icon" ).on( "pageshow" , function() {
		$(window).on("tizenhwkey", function (event) {
			if (event.originalEvent.keyName === "back") {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	}).on("pagebeforehide", function () {
		//unbind callbacks to the H/W keys
		$(window).off("tizenhwkey");
	});
	</script>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<div data-role="page" id="tabbar_title_text">
	<div data-role="header" data-position="fixed">
		<h1>Tabbar text with title</h1>
		<div data-role="tabbar">
			<ul>
				<li><a href="#" class="ui-btn-active">Menu</a></li>
				<li><a href="#">Save</a></li>
				<li><a href="#">Share</a></li>
			</ul>
		</div>
	</div>

	<div data-role="content"></div>

	<script>
		$("#tabbar_title_text").on("pageshow", function () {
			$(window).on("tizenhwkey", function (event) {
				if (event.originalEvent.keyName === "back") {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		}).on("pagebeforehide", function () {
			//unbind callbacks to the H/W keys
			$(window).off("tizenhwkey");
		});
	</script>
</div>

</body>
</html>

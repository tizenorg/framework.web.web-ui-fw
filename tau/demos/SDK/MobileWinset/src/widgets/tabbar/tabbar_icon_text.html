<!DOCTYPE html>
<html>
<body>
<div data-role="page" id="tabbar_icon_text">
	<div data-role="header" data-position="fixed">
		<div data-role="tabbar">
			<ul>
				<li><a href="#" data-icon="naviframe-delete"
					   class="ui-btn-active">Delete</a></li>
				<li><a href="#" data-icon="naviframe-edit">Edit</a></li>
				<li><a href="#" data-icon="naviframe-search">Search</a></li>
			</ul>
		</div>
	</div>

	<div data-role="content"></div>

	<script>
		$("#tabbar_icon_text").on("pageshow", function () {
			$(window).on("tizenhwkey", function (event) {
				if (event.originalEvent.keyName === "back") {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		}).on("pagebeforehide", function () {
			//unbind callbacks to the H/W keys
			$(window).off("tizenhwkey");
		});
	</script>
</div>
</body>
</html>

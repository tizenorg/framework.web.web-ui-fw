<!DOCTYPE html>
<html>
<body>

<div data-role="page" id="tabbar_scroll">
	<div data-role="header" data-position="fixed">
		<h1>Tabbar scroll</h1>
		<div style="white-space: nowrap;" data-scroll="x">
			<div class="ui-scrollview-view" style="display: inline-block">
				<div data-role="tabbar" data-default-list="4">
					<ul>
						<li><a href="#" class="ui-tabbar-active">Next0</a></li>
						<li><a href="#">Menu1</a></li>
						<li><a href="#">Save2</a></li>
						<li><a href="#">Next3</a></li>
						<li><a href="#">Menu4</a></li>
						<li><a href="#">Save5</a></li>
						<li><a href="#">Next6</a></li>
						<li><a href="#">Menu7</a></li>
						<li><a href="#">Save8</a></li>
						<li><a href="#">Next9</a></li>
						<li><a href="#">Menu10</a></li>
						<li><a href="#">Save11</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div data-role="content">
		<p>Scroll header tabbar left/right </p>
	</div>

	<script>
		$("#tabbar_scroll").on("pageshow", function () {
			$(window).on("tizenhwkey", function (event) {
				if (event.originalEvent.keyName === "back") {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		}).on("pagebeforehide", function () {
			//unbind callbacks to the H/W keys
			$(window).off("tizenhwkey");
		});
	</script>
</div>

</body>
</html>

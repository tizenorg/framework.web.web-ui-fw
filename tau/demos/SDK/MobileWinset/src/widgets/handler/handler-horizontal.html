<!DOCTYPE html>
<div data-role="page" id="h-handler-demo">
	<style>
		div.horizontal {
			display: inline-block;
			white-space: nowrap;
		}
		div.horizontal div.item {
			display: inline-block;
			white-space: normal;
			width: 100px;
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			vertical-align: top;
			text-align: center;
			line-height: 100px;
			background-color: black;
			color: white;
		}
	</style>
	<div data-role="header" data-position="fixed">
		<h1>Handler</h1>
	</div><!-- /header -->
	<div data-role="content" data-direction="x" data-handler="true">
		<div class="horizontal">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>
	</div><!-- /content -->
	<script>
		$( "#h-handler-demo" ).on( "pageshow" , function() {
			$( window ).on( "tizenhwkey", function ( ev ) {
				if ( ev.originalEvent.keyName === "back" ) {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		});
		$( "#h-handler-demo" ).on( "pagebeforehide" , function() {
			//unbind callbacks to the H/W keys
			$( window ).off( "tizenhwkey" );
		});
	</script>
</div><!-- /page -->

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet"  href="../../css/style.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">List with multiline</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li class="li-has-multiline li-has-radio">
					<label>
						Wi-fi
						<span class="li-text-sub">Overall size of fonts</span>
						<input type="radio" name="radio-sample"/>
					</label>
				</li>
				<li class="li-has-multiline li-has-radio">
					<label>
						Bluetooth
						<span class="li-text-sub">Screen savers and other settings</span>
						<input type="radio" name="radio-sample"/>
					</label>
				</li>
				<li class="li-has-multiline li-has-radio disabled">
					<label>
						Data usage (disabled)
						<span class="li-text-sub">Overall size of fonts</span>
						<input type="radio" name="radio-sample" disabled="disabled"/>
					</label>
				</li>
				<li class="li-has-multiline li-has-radio">
					<label>
						Flight mode
						<span class="li-text-sub">Overall size of fonts</span>
						<input type="radio" name="radio-sample"/>
					</label>
				</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../lib/tau/wearable/js/tau.js"></script>
</html>

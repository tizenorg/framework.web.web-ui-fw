<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet"  href="../../css/style.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">Progress</h2>
		</header>
		<div class="ui-content content-padding">
			<br>
			<progress class="ui-progress-indeterminate" max="100" value="100"></progress>
			<br>
			<progress max="100" value="90"></progress>
			<br>
			<progress max="100" value="50"></progress>
			<div class="ui-progress-proportion">00/20</div>
			<div class="ui-progress-ratio">50%</div>
			<br>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../lib/tau/wearable/js/tau.js"></script>
</html>

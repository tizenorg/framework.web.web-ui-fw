<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet"  href="../../css/style.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">Toggle switch</h2>
		</header>
		<div class="ui-content content-padding">
			<div class="ui-switch">
				<div class="ui-switch-text">
					Voice prompt
				</div>
				<label class="ui-toggleswitch">
					<input type="checkbox" class="ui-switch-input">
					<div class="ui-switch-activation">
						<div class="ui-switch-inneroffset">
							<div class="ui-switch-handler"></div>
						</div>
					</div>
				</label>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../lib/tau/wearable/js/tau.js"></script>
</html>

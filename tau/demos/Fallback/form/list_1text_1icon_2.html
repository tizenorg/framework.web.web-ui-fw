<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Tizen micro UI</title>
	<link rel="stylesheet"  href="../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet"  href="../css/style.css">
	<link rel="stylesheet"  href="../css/fallback.css">
</head>
<body>
	<div class="ui-page" id="main">
		<header class="ui-header">
			<h2 class="ui-title">Basic list with 1 lines and 1 radio</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li class="has-radio">
					List 01<label class="radio">
						<input type="radio" name="radio-sample"/>
						<span></span>
					</label>
				</li>
				<li class="has-radio">
					List 02<label class="radio">
						<input type="radio" name="radio-sample"/>
						<span></span>
					</label>
				</li>
				<li class="has-radio">
					List 03<label class="radio">
						<input type="radio" name="radio-sample"/>
						<span></span>
					</label>
				</li>
				<li class="has-radio disabled">
					List 04<label class="radio">
						<input type="radio" name="radio-sample" disabled="disabled"/>
						<span></span>
					</label>
				</li>
				<li class="has-radio">
					List 05<label class="radio">
						<input type="radio" name="radio-sample"/>
						<span></span>
					</label>
				</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8" >
		<script src="../../tizen-web-ui-fw/latest/js/jquery.min.js"></script>
		<script src="../../configure.js"></script>
		<script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.min.js"></script>
		<script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw.min.js"
				data-framework-theme="tizen-white"
				data-framework-viewport-width="device-width">
		</script>
		<script src="../../main.js"></script>
		<title>Tizen UI - Back button control</title>
		<!-- for compatibility test -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="../../icon-tizen.png" />
	</head>
<body>

	<div data-role="page" id="backButtonDemomain">
		<div data-role="header" data-position="fixed">
			<h1>Back button control</h1>
			<span class="ui-title-text-sub">Footer and backbutton demopage</span>
		</div>
		<div data-role="content">
			<ul data-role="listview" data-icon="1line-textonly">
				<li><a href="backbutton/no-footer.html">1. No footer in page</a></li>
				<li><a href="backbutton/no-back-button.html">2. No back button in page</a></li>
				<li><a href="backbutton/backbutton-normal.html">3. Back button in page</a></li>
				<li><a href="backbutton/back-button-to-header.html">4. Back button to Header</a></li>
				<li><a href="backbutton/dynamically-attatch-backbutton-to-footer.html">5. Dynamically attatch backbutton to footer</a></li>
				<li><a href="backbutton/dynamically-attatch-backbutton-to-header.html">6. Dynamically attatch backbutton to header</a></li>
		</div>
		<script>
		$( "#backButtonDemomain" ).on( "pageshow" , function() {
			$( window ).on( "tizenhwkey", function ( ev ) {
				if ( ev.originalEvent.keyName === "back" ) {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		});
		$( "#backButtonDemomain" ).on( "pagebeforehide" , function() {
			//unbind callbacks to the H/W keys
			$( window ).off( "tizenhwkey" );
		});
		</script>
	</div>
</body>
</html>

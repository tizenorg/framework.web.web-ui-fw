<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8" >
		<script src="../tizen-web-ui-fw/latest/js/jquery.min.js"></script>
		<script src="../configure.js"></script>
		<script src="../tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.min.js"></script>
		<script src="../tizen-web-ui-fw/latest/js/tizen-web-ui-fw.min.js"
				data-framework-theme="tizen-white"
				data-framework-viewport-width="device-width">
		</script>
		<script src="../main.js"></script>
		<title>Tizen UI - Progress</title>

		<!-- for compatibility test -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="../icon-tizen.png" />
	</head>
	<body>
		<div data-role="page" id="pregress-demo">
			<script>
				$(document).bind("pageshow" ,function(){
					var currentRunning = $("#foo").progress("option", "running");
					$("#foo").progress("running", true);
				});
			</script>
			<div data-role="header" data-position="fixed">
				<h1>Progress</h1>
			</div>
			<div data-role="content">
				<div style="width:100px;height:100px">
					<div id="foo" data-role="progress" data-style="circle"></div>
				</div>
			</div> <!-- /content -->
			<script>
			$( "#pregress-demo" ).on( "pageshow" , function() {
				$( window ).on( "tizenhwkey", function ( ev ) {
					if ( ev.originalEvent.keyName === "back" ) {
						//bind callbacks to the H/W keys
						window.history.back();
					}
				});
			});
			$( "#pregress-demo" ).on( "pagebeforehide" , function() {
				//unbind callbacks to the H/W keys
				$( window ).off( "tizenhwkey" );
			});
			</script>
		</div> <!-- /page -->
	</body>
</html>

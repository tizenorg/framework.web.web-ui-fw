
<div data-role="page" id="virtuallist-normal_1line-bigicon5" class="virtuallist_demo_page"

	<style type="text/css">
#virtuallist-normal_1line-bigicon5_ul li .ui-li-text-main {
	max-width:75%;
	display:inline-block;
	overflow:hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}
	</style>
	<div data-role="content">

		<ul id="virtuallist-normal_1line-bigicon5_ul" data-role="virtuallistview" data-template="tmp-1line-bigicon5" data-row="100">

	<div data-role="footer">
	</div>
	<script type="text/javascript" src="virtuallist.js"></script>
</div>

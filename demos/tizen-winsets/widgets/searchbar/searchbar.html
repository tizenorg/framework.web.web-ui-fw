<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8" >
	<script src="../../tizen-web-ui-fw/latest/js/jquery.min.js"></script>
	<script src="../../configure.js"></script>
	<script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.min.js"></script>
	<script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw.min.js"
			data-framework-theme="tizen-white"
			data-framework-viewport-width="device-width">
	</script>
	<script src="../../main.js"></script>
	<title>Tizen UI - Searchbar</title>
	<!-- for compatibility test -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="../../icon-tizen.png" />
</head>
<body>
<div data-role="page" id="searchbar-demo">
	<div data-role="header" data-position ="fixed" >
		<h1> List search filter bar</h1>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview">
			<li><a href="searchbar_normal.html">1. Type 1 (normal)</a></li>
			<li><a href="searchbar_button.html">2. Type 2 (button)</a></li>
			<li><a href="searchbar_cancel.html">3. Type 3 (cancel)</a></li>
		</ul>
	</div>

	<script>
	$( "#searchbar-demo" ).on( "pageshow" , function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#searchbar-demo" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
</div><!-- /page -->
</body>
</html>

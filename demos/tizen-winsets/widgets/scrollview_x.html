<!DOCTYPE html>
<div data-role="page" id="scrollview_x-demo">
	<div data-role="header" data-position="fixed">
		<h1>Scroll view</h1>
	</div>
	<div data-role="content">
		<p>Horizontal scroll #1: inline block</p>
		<div style="white-space:nowrap; border-style:dotted; border-width:1px;" data-scroll="x">
			<div class="ui-scrollview-view" style="display:inline-block">
				<img src="./test/01.jpg" height="70px">
				<img src="./test/02.jpg" height="70px">
				<img src="./test/03.jpg" height="70px">
				<img src="./test/04.jpg" height="70px">
				<img src="./test/05.jpg" height="70px">
				<img src="./test/06.jpg" height="70px">
				<img src="./test/07.jpg" height="70px">
				<img src="./test/08.jpg" height="70px">
				<img src="./test/10.jpg" height="70px">
				<img src="./test/11.jpg" height="70px">
			</div>
		</div>
		<p>Horizontal scroll #2: set the width of view</p>
		<div data-scroll="x" style="width:250px; white-space:nowrap; border-style:dotted; border-width:1px;">
			<div class="ui-scrollview-view" style="width:1200px;">
				<img src="./test/01.jpg" height="70px">
				<img src="./test/02.jpg" height="70px">
				<img src="./test/03.jpg" height="70px">
				<img src="./test/04.jpg" height="70px">
				<img src="./test/05.jpg" height="70px">
				<img src="./test/06.jpg" height="70px">
				<img src="./test/07.jpg" height="70px">
				<img src="./test/08.jpg" height="70px">
				<img src="./test/10.jpg" height="70px">
				<img src="./test/11.jpg" height="70px">
			</div>
		</div>
	</div><!-- /content -->
	<script>
	$( "#scrollview_x-demo" ).on( "pageshow" , function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#scrollview_x-demo" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
</div> <!-- /page -->

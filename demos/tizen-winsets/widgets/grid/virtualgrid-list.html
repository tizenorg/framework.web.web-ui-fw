		<h1>VIRTUAL GRID - LIST</h1>
	</div>
	<div data-role="content" data-scroll="none">
		<script id="tizen-demo-namecard" type="text/x-jquery-tmpl">
			<div class="ui-demo-rotation-list-namecard" >
				<div class="ui-demo-namecard-list-pic">
					<img class="ui-demo-namecard-list-pic-img" src="${TEAM_LOGO}"  />

				<div class="ui-demo-namecard-list-contents">
					<span class="ui-li-text-main">${NAME}</span>
				</div>
			</div>
		</script>
		<div id="virtualgrid-demo"  data-role="virtualgrid" data-rotation="false" data-template="tizen-demo-namecard"></div>
	</div>
	<div data-role="footer">
	</div>
	<link rel="stylesheet" href="namecard.css" />
	<script type="text/javascript" src="virtualgrid.js"></script>
</div>

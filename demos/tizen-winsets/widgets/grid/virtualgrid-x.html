<div id="virtualgrid_x_page" data-role="page" class="virtualgrid_x_demo_page">
	<div id="normal" data-role="header" data-position="fixed">
		<h1>Virtual Grid - X</h1>
	</div>
	<div data-role="content" data-scroll="none">
		<script id="tizen-demo-namecard" type="text/x-jquery-tmpl">
			<div class="ui-demo-rotation-x-namecard">
				<div class="ui-demo-namecard-pic">
					<img class="ui-demo-namecard-pic-img" src="${TEAM_LOGO}"  />
				</div>
				<div class="ui-demo-namecard-contents-x">
					<span class="name ui-li-text-main ui-demo-namecard-span-x">${NAME}</span>
				</div>
			</div>
		</script>
		<div id="virtualgrid-demo" data-itemcount="auto" data-role="virtualgrid" data-template="tizen-demo-namecard">
		</div>
	</div>
	<script>
		$("#virtualgrid-demo").bind("select", function(event, data){
			//alert("item :: " + $(data).find(".ui-demo-namecard-contents").text());
		});
	</script>
	<script>
		$( ".virtualgrid_x_demo_page" ).one( "pagecreate", function() {
			$.getScript( "./js/virtualgrid-db-demo.js", function( data, textStatus ) {
				$( ".virtualgrid_demo_page" ).die();
				$( ":jqmData(role='virtualgrid')" ).virtualgrid( "create", {
					itemData: function ( idx ) {
						return JSON_DATA[ idx ];
					},
					numItemData: JSON_DATA.length,
					cacheItemData: function ( minIdx, maxIdx ) {
					}
				});
				$( ".virtualgrid_x_demo_page" ).unbind("pagecreate");
			});
		});
	</script>
</div>

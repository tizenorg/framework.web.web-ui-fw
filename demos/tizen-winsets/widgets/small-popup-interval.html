<!DOCTYPE html>
<div data-role="page" class="noti-demo" id="small-popup-interval-demo">
	<div data-role="notification" id="notification" data-type="popup" data-interval="3000">
		<p>Notification demo</p>
	</div>
	<div data-role="header" data-position="fixed">
		<h1>Notification</h1>
	</div>
	<div data-role="content">
		<div data-role="button" id="noti-demo">Show small popup</div>
	</div><!-- /content -->
	<script>
	$( "#small-popup-interval-demo" ).on( "pageshow" , function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#small-popup-interval-demo" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
	<script type="text/javascript" src="noti.js"></script>
</div> <!-- /page -->

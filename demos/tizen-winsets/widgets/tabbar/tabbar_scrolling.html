<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8" >
	<script src="../../tizen-web-ui-fw/latest/js/jquery.min.js"></script>
	<script src="../../configure.js"></script>
	<script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.min.js"></script>
	<script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw.min.js"
			data-framework-theme="tizen-white"
			data-framework-viewport-width="device-width">
	</script>
	<script src="../../main.js"></script>
	<title>Tizen UI - Tabbar</title>
	<!-- for compatibility test -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="../../icon-tizen.png" />
</head>
<body>

<div data-role="page" id="tabbar_scroll">
	<div data-role="header" data-position="fixed">
		<h1>Tabbar scroll</h1>

		<div style="white-space:nowrap;" data-scroll="x">
		<div class="ui-scrollview-view" style="display:inline-block">
			<div data-role="tabbar" data-default-list="4">
				<ul>
					<li><a href="#tabbar_persist_c">Next0</a></li>
					<li><a href="#tabbar_persist_a">Menu1</a></li>
					<li><a href="#tabbar_persist_b">Save2</a></li>
					<li><a href="#tabbar_persist_c">Next3</a></li>
					<li><a href="#tabbar_persist_a">Menu4</a></li>
					<li><a href="#tabbar_persist_b">Save5</a></li>
					<li><a href="#tabbar_persist_c">Next6</a></li>
					<li><a href="#tabbar_persist_a">Menu7</a></li>
					<li><a href="#tabbar_persist_b">Save8</a></li>
					<li><a href="#tabbar_persist_c">Next9</a></li>
					<li><a href="#tabbar_persist_a">Menu10</a></li>
					<li><a href="#tabbar_persist_b">Save11</a></li>
				</div>
			</div>
		</ul>
	</div><!-- /tabbar -->
	</div>

	<div data-role="content">
		<p>Scroll header tabbar left/right </p>
	</div>

	<script>
	$( "#tabbar_scroll" ).on( "pageshow" , function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#tabbar_scroll" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
</div>

</body>
</html>

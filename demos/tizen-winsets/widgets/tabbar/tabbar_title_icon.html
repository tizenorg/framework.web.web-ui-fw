<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8" >
	<script src="../../tizen-web-ui-fw/latest/js/jquery.min.js"></script>
	<script src="../../configure.js"></script>
	<script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.min.js"></script>
	<script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw.min.js"
			data-framework-theme="tizen-white"
			data-framework-viewport-width="device-width">
	</script>
	<script src="../../main.js"></script>
	<title>Tizen UI - Tabbar</title>
	<!-- for compatibility test -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="../../icon-tizen.png" />
</head>
<body>

<div data-role="page" id="tabbar_title_icon">
	<div data-role="header" data-position="fixed">
		<h1>Tabbar icon with title</h1>
		<div data-role="tabbar">
			<ul>
				<li><a href="#" data-icon="naviframe-delete" class="ui-btn-active"></a></li>
				<li><a href="#" data-icon="naviframe-edit" ></a></li>
				<li><a href="#" data-icon="naviframe-search" ></a></li>
			</ul>
		</div>
	</div>

	<div data-role="content">
	</div>

	<script>
	$( "#tabbar_title_icon" ).on( "pageshow" , function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#tabbar_title_icon" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
	<link rel="stylesheet" href="tabbar.css" />
</div>

</body>
</html>

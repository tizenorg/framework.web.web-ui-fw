<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8" >
        <script src="../../tizen-web-ui-fw/latest/js/jquery.min.js"></script>
        <script src="../../configure.js"></script>
        <script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.min.js"></script>
        <script src="../../tizen-web-ui-fw/latest/js/tizen-web-ui-fw.min.js"
                        data-framework-theme="tizen-white"
                        data-framework-viewport-width="device-width">
        </script>
        <script src="../../main.js"></script>
        <title>Tizen UI - Tabbar</title>
        <!-- for compatibility test -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="../../icon-tizen.png" />
</head>
<body>
<div data-role="page" id="b">
	<div data-role="header" data-position="fixed">
		<div data-role="tabbar" data-id="persist_header" >
			<ul>
				<li><a href="./tabbar_persist.html" >Menu</a></li>
				<li><a href="./tabbar_persist_b.html" >Save</a></li>
				<li><a href="#" class="ui-btn-active ui-state-persist">Next</a></li>
			</ul>
		</div><!-- /tabbar -->
	</div>

	<div data-role="content">
		<p>page c</p>
	</div>

	<script>
	$( "#b" ).on( "pageshow" , function() {
		$( document ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	});
	$( "#b" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( document ).off( "tizenhwkey" );
	});
	</script>
</div>
</body>
</html>

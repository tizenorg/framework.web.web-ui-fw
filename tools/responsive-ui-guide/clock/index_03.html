<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock&Calendar</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <style type="text/css">
            body {
                background: rgb(15,15,15);
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            object {
                width: 100%;
                height: 100%;
            }

            .page {
                padding: 10vw;
                z-index: 1;
                width: 80vw;
                height: 80vh;
            }

            #navigation {
                display: block;
                position: fixed;
                height: 100vh;            
                width: 5vw;
                right: 0;
                top: 0;
                margin: 0;
                padding: 0;
                list-style-type: none;
                z-index: 5;
            }

            li {
                margin: 0;
                padding: 0;
                position: relative;
                width: 100%;
                height: 25vw;
            }

            li > a,
            li > a:link,
            li > a:visited {
                display: block;
                border: 1px solid rgb(70, 70, 70);
                background: rgb(30, 30, 30);
                width: 100%;
                height: 100%;
            }

            li > a:active,
            li > a:hover {
                background: rgb(134, 193, 222);
            }
        </style>
    </head>
    <body>
        <ul id="navigation">
            <li class="clock">
                <a href="#clock"></a>
            </li>
            <li class="calendar">
                <a href="#calendar"></a>
            </li>
            <li class="calendar_1month">
                <a href="#calendar_1month"></a>
            </li>
            <li class="calendar_2month">
                <a href="#calendar_2month"></a>
            </li>
        </ul>
        <div id="clock" class="page">
            <object type="image/svg+xml" data="images/clock.svg"></object>
        </div>
        <div id="calendar" class="page">
            <object type="image/svg+xml" data="images/calendar.svg"></object>
        </div>
        <div id="calendar_1month" class="page">
            <object type="image/svg+xml" data="images/calendar.svg">
                <param name="monthOffset" value="1"/>
            </object>
        </div>
        <div id="calendar_2month" class="page">
            <object type="image/svg+xml" data="images/calendar.svg">
                <param name="monthOffset" value="2"/>
            </object>
        </div>
    </body>
</html>

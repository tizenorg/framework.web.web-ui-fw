<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock&Calendar</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <style type="text/css">
            body {
                background: rgb(15,15,15);
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            object {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="clock">
            <object type="image/svg+xml" data="images/clock.svg"></object>
        </div>
        <div id="calendar">
            <object type="image/svg+xml" data="images/calendar.svg"></object>
        </div>
        <div id="calendar_1month">
            <object type="image/svg+xml" data="images/calendar.svg">
                <param name="monthOffset" value="1"/>
            </object>
        </div>
        <div id="calendar_2month">
            <object type="image/svg+xml" data="images/calendar.svg">
                <param name="monthOffset" value="2"/>
            </object>
        </div>
    </body>
</html>

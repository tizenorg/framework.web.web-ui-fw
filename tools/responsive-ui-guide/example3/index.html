<!DOCTYPE html>
<html>
	<head>
		<title>Responsive square!</title>
		<style type="text/css">
			html {
				font-size: 50%;
			}

			h1 {
				font-size: 2.4rem;
			}

			.square {
				width: 50%;
				position: relative;
				padding-bottom: 50%;
				margin: 0 auto;
			}

			.square > .square_content {
				position: absolute;
				background: lightgreen;
				width: 100%;
				height: 100%;
				font-size: 1.2rem;
			}

			@media all and (min-width: 640px) {
				html {
					font-size: 75%;
				}
			}

			@media all and (min-width: 1024px) {
				html {
					font-size: 100%;
				}
			}
		</style>
	</head>
	<body>
		<h1>Square</h1>
		<div class="square">
			<div class="square_content">
				I'm 50% size of your window!
			</div>
		</div>
	</body>
</html>

<html>
	<head>
		<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/weather.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2 id="city"></h2><div id="updateButton"></div>
			</div>
			<div class="content">
	<div class="main">
		<img class="current-weather" id="condition" alt="currentWeather">
		<div class="temp-container">
			<div class="current-degree" id="temperature"></div>
			<img class="current-temp" id="temperatureUnits" alt="currentTemp">
		</div>
		<span class="differ" id="differ"></span>
	</div>
	<div class="sub" id="forecast-view">
		<div id="today" class="subWeather1">
			<div class="date"></div>
			<div class="short_date"></div>
			<div id="temperature_today" class="todayT">
				<div class="arrow high_temp"></div>
				<div class="arrow low_temp"></div>
			</div>
			<div id="humidity_today" class="todayH">
				<div class="humid"></div>
			</div>
		</div>
		<div id="dplus1" class="subWeather2">
			<div class="date"></div>
			<div class="short_date"></div>
			<div id="temperature_dplus1" class="todayT">
				<div class="arrow high_temp"></div>
				<div class="arrow low_temp"></div>
			</div>
			<div id="humidity_dplus1" class="todayH">
				<div class="humid"></div>
			</div>
		</div>
		<div id="dplus2" class="subWeather3">
			<div class="date"></div>
			<div class="short_date"></div>
			<div id="temperature_dplus2" class="todayT">
				<div class="arrow high_temp"></div>
				<div class="arrow low_temp"></div>
			</div>
			<div id="humidity_dplus2" class="todayH">
				<div class="humid"></div>
			</div>
		</div>
	</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/globalize/globalize.js"></script>
		<script type="text/javascript" src="script/language_init.js"></script>
		<script type="text/javascript" src="script/card-wrapper.js"></script>
		<script type="text/javascript" src="script/main.js"></script>
	</body>
</html>
